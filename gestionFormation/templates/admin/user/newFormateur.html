{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="page-wrapper">
<div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <!-- Row -->
    <div class="page-breadcrumb">
        <div class="row align-items-center">
            <div class="col-6">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 d-flex align-items-center">
                      <li class="breadcrumb-item"><a href="index.html" class="link"><i class="mdi mdi-chair-school fs-4"></i></a></li>
                      <li class="breadcrumb-item active" aria-current="page">Gestion des utilisateurs></form></li>
                    </ol>
                  </nav>
                <h1 class="mb-0 fw-bold">Ajouter un formateur</h1> 
            </div>
        </div>
    </div>
    <div class="row">
        <div class="d-flex justify-content-center align-items-center">
            <div class="col-lg-8 col-xlg-9 col-md-7">
                <div class="card-body">
                    <form method="POST" class="form-horizontal form-material mx-2">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-md-12">Nom</label>
                            <div class="col-md-12">
                                <input name="nom" type="text" placeholder="Johnathan Doe"
                                    class="form-control form-control-line">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12">Prenom</label>
                            <div class="col-md-12">
                                <input name="prenom" type="text" placeholder="Johnathan Doe"
                                    class="form-control form-control-line">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="example-email" class="col-md-12">Email</label>
                            <div class="col-md-12">
                                <input type="email" placeholder="johnathan@admin.com"
                                    class="form-control form-control-line" name="email"
                                    id="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12">CIN</label>
                            <div class="col-md-12">
                                <input name="cin" type="text" placeholder="123 456 7890"
                                    class="form-control form-control-line">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12">Organisme</label>
                            <div class="col-md-12">
                                <input name="org" type="text" placeholder="Johnathan Doe"
                                    class="form-control form-control-line">
                            </div>
                        </div>      
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-success text-white">Ajouter</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
        <!-- Column -->
    </div>
</div>
</div>

{% endblock %}
